{% extends 'base.html' %}

{% block css %}

{% endblock %}




{% block content %}


<h1 class="mt-4">Add Notes</h1>
<form action="" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="title" class="form-label">Enter Title</label>
      <input type="text" name="title" value="{{note.title}}" class="form-control" id="title" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea type="text" class="form-control" name="description" value="{{ note.description }} id="description" required>{{ note.description }}</textarea>
    </div>
    <div class="mb-3">
        <label class="form-label" for="customFile">Upload picture</label>
        <input type="file" name="img" class="form-control" id="customFile" />
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
    
        
{% endblock %}
